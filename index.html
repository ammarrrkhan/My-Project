<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            margin: 50px;
            font-family: 'Times New Roman', Times, serif;
        }

        .container {
            border: 2px solid black;
            padding: 18px;
            height: 44em;
            background-color: whitesmoke;
            justify-content: center;
            border-radius: 10px;
        }

        .error {
            color: red;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1 {
            font-weight: bold;
            text-decoration: underline;
            font-style: oblique;
        }

        p {
            font-size: small;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <script src="jquery-validation-1.19.5/dist/jquery.validate.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <h1 class="display-6 text-center">User Feedback Survey</h1>
                <form action="" id="form1">
                    <label for="myname">Enter Your Full Name</label>
                    <input type="text" name="myname" id="myname" placeholder="Enter your name" class="form-control">
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control">
                    <br>
                    <label for="rate">Rate Us</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rate" id="gender1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Very Dissatisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rate" id="gender2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Dissatisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rate" id="gender3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Neutral</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rate" id="gender4" value="option4">
                        <label class="form-check-label" for="inlineRadio4">Satisfied</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rate" id="gender5" value="option5">
                        <label class="form-check-label" for="inlineRadio5">Very Satisfied</label>
                    </div>
                    <br><br>
                    <label for="Feature">Favorite Feature</label><br>
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected>Select a Feature</option>
                        <option value="1">Gaming</option>
                        <option value="2">Designing</option>
                        <option value="3">Developer</option>
                    </select>
                    <br>
                    <label for="recommend">Would You Recommend Us?</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" id="recommend1" value="option1"
                            required>
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" id="recommend2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                    <br><br>
                    <label for="comment">Comments</label><br>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" maxlength="200"></textarea>
                        <label for="floatingTextarea">Your Feedback</label>
                    </div>
                    <p id="Count">200 Characters left</p>
                    <br>
                    <input type="Submit" id="" class="btn btn-outline-success w-100">
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#floatingTextarea").on("input", function() {
                var maxLength = 200;
                var currentLength = $(this).val().length;
                var remaining = maxLength - currentLength;
                
                $("#Count").text(remaining + " Characters left");
            });

            $("#form1").validate({
                rules: {
                    myname: {
                        required: true,
                        minlength: 3
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    rate: {
                        required: true,
                    },
                    floatingTextarea: {
                        maxlength: 200,
                    },
                    recommend: {
                        required: true
                    }
                }
            });
        });
    </script>
</body>

</html>
